<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Worldwide Travelers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/wt.css">
    <style>
        #cont-deets li {
            color: #fff;
            font-size: 20px;
        }

        #cont-deets li i {
            font-size: 20px;
            text-align: left;
            width: 30px;
            display: inline-block;
        }

        #contact-form-wrapper {
            background-color: rgb(0 0 0 / 30%);
            border-radius: 8px;
            border: 1px solid #FFf;
        }
    </style>
</head>

<body>
    <header class="site_header bg-dark py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <a href="#"><img src="./assets/imgs/web_page/WT-Logo.png" alt="Site Logo"
                            class="img-fluid site_logo"></a>
                </div>
                <div class="col-md-4 offset-md-2">
                    <ul class="nav justify-content-center gap-4">
                        <li class="nav-item"><a class="nav-link" href="/worldwide-travels/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/worldwide-travels/about.html/">About us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section id="hero-section" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="hero-content">
                        <h1 class="text-white">Contact Us</h1>
                        <p class="text-white">Feel free to reach out in case of any query!</p>
                        <ul id="cont-deets" class="list-unstyled p-0">
                            <li class="mb-3"><i class="fa-solid fa-mobile-screen-button"></i>(+1) 000-000-0000</li>
                            <li><i class="fa-solid fa-envelope"></i>info@worldwidetravelers.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="contact-form-wrapper" class="p-4">
                        <form id="contact-form" action="" method="post" class="d-flex flex-row flex-wrap gap-3">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                            <textarea class="form-control" name="message"
                                placeholder="Any details you'd like to provide.(Optional)"></textarea>
                            <input type="submit" class="btn btn-success w-100" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-wrapper d-flex flex-column align-items-center justify-content-start gap-4">
            <span class="line"></span>
            <ul class="p-0 m-0 list-unstyled d-flex flex-column gap-3 social-icons">
                <li><a href="javascript:void(0)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for reaching out. Our team will connect with you soon!');
            form.reset();
        })
    </script>
</body>

</html>
