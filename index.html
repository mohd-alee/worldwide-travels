<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Worldwide Travelers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/wt.css">
</head>

<body>
    <header class="site_header bg-dark py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <a href="#"><img src="./assets/imgs/web_page/WT-Logo.png" alt="Site Logo"
                            class="img-fluid site_logo"></a>
                </div>
                <div class="col-md-4 offset-md-2">
                    <ul class="nav justify-content-center gap-4">
                        <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about.html">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact.html">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-3 offset-md-1 position-relative">
                    <form id="search-form" method="POST">
                        <input type="text" id="search-field" name="search" placeholder="Enter a destination or Keyword"
                            class="form-control">
                        <button class="submit-form" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button id="reset-form"><i class="fa-solid fa-xmark"></i></button>
                    </form>
                    <div id="search-results" class="d-flex flex-column gap-3 position-absolute"></div>
                </div>
            </div>
        </div>
    </header>
    <section id="hero-section" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="hero-content">
                        <h1 class="text-white">Welcome to Worldwide Travelers</h1>
                        <p class="text-white">Your one-stop solution to explore every place in the world.</p>
                        <button class="btn btn-lg btn-outline-light px-4">Fly Now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-wrapper d-flex flex-column align-items-center justify-content-start gap-4">
            <span class="line"></span>
            <ul class="p-0 m-0 list-unstyled d-flex flex-column gap-3 social-icons">
                <li><a href="javascript:void(0)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="javascript:void(0)"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./assets/js/worldwide_travelers.js"></script>
</body>

</html>
